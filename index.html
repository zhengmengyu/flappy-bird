<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/index.css">
</head>
<body>
  <div id="game">
    <div class="bird"></div>
    <div class="start start-blue">点击开始</div>
    <div class="score">0</div>
    <div class="mask"></div>
    <div class="end">
      <div class="over">Game Over</div>
      <div class="result">Your Results:</div>
      <div class="final-score">0</div>
      <ul class="rank-list">
        
        <li class="rank-item">
          <span class="rank-degree second">1</span>
          <span class="rank-score">25</span>
          <span class="rank-time">2020.06.15 20:49:06</span>
        </li>
        <li class="rank-item">
          <span class="rank-degree third">1</span>
          <span class="rank-score">25</span>
          <span class="rank-time">2020.06.15 20:49:06</span>
        </li>
      </ul>
      <div class="restart">重新开始</div>
    </div>
    <!-- <div class="pipe pipe-up"></div>
    <div class="pipe pipe-bottom"></div> -->

  </div>

  <script src="./utils.js"></script>
  <script src="./index.js"></script>
  <script>
    bird.init();
  </script>
</body>
</html>
